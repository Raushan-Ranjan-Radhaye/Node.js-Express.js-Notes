<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
</head>
<body>
    <h1>Payment Success</h1>
    <h4>PaymentId: <span id="payid"></span></h4>

    </script>

</body>
</html>
